<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <ul id="dataName"></ul>
    <script>

async function displayData(){
    const response=await fetch('https://jsonplaceholder.typicode.com/users');
    const data=await response.json();
    lodeData(data);
    return data;
}

displayData();

//amra asyunc deya o datalode korty pari and fetch deya o dataloder korty pari;

    //     .then(res=>res.json())
    //     .then(data=>{
    //         lodeData(data)
    //     })
    //   }
        // displayData();

        function lodeData(data){
            const ul=document.getElementById("dataName");
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item=document.createElement("li");
                item.innerText=user.phone;
                ul.appendChild(item);
            }
        }
    </script>
</body>
</html>
